<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>4FIT FORM</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Navbar section -->
    <nav class="navbar">
        <!-- Logo -->
        <img class="navbar-logo" src="./images/4FIT_logo.png" alt="Website Logo" />
        <!-- Menu -->
        <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Products</a>
            <a href="#">Community</a>
            <a href="#">Contact</a>
        </div>
        <!-- Profile -->
        <img class="navbar-profile" src="./images/default_profile.jpg" alt="Profile picture" />
    </nav>

    <!-- form section -->
    <section id="4fit-form">
        <div class="container form-container">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <h2 class="text-center">Activity</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">NAME</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">DESCRIPTION</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label class="form-label">CALORIES</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Calories">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Run</option>
                              <option>BICYCLE RIDE</option>
                              <option>SWIM</option>
                              <option>WALK</option>
                              <option>HIKE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">DURATION</label>
                            <input type="time" class="form-control" id="exampleInputPassword1" placeholder="minute:seconds:miliseconds">
                        </div>
                        <div class="form-group">
                            <label class="form-label">DATE</label>
                            <input type="datetime" class="form-control" id="exampleInputPassword1" placeholder="DD/MM/YYYY">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <a href="./index.html" type="submit" class="btn add-button">+Add</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
